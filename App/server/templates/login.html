{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col align-self-center">
            <h3> Login </h3>
            <form method="post">
                {% csrf_token %}

                {% bootstrap_form form %}

                {% bootstrap_button button_type="submit" content="Login" %}
            </form>
            </div>
        </div>
    </div>

{% endblock %}
